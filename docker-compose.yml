services:
  # 后端服务
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: knowledge-qa-backend
    ports:
      - "8000:8000"
    volumes:
      # 持久化数据目录
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - DATABASE_PATH=/app/data/knowledge_qa.db
      - VECTOR_STORE_PATH=/app/data/vector_store
      - DOCUMENTS_PATH=/app/data/documents
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: knowledge-qa-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: knowledge-qa-network

